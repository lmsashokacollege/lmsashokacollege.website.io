<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NextGen ICT — Teacher Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:url('lms6.jpg')center/cover no-repeat;color:#fff;font-family:Poppins,system-ui,Segoe UI,Roboto;position:relative;overflow:hidden}
    body::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.35);backdrop-filter:blur(2px);z-index:0;pointer-events:none}
    .container{position:relative;z-index:1;text-align:center;background:rgba(255,255,255,.12);padding:32px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.45);backdrop-filter:blur(6px);width:90%;max-width:760px;transition:all .4s}
    h1{font-size:1.6rem;margin-bottom:20px;color:#fff;text-shadow:0 0 8px rgba(0,0,0,.4)}
    .grade-buttons{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-bottom:12px}
    .btn{background:#3b82f6;border:none;padding:12px 22px;border-radius:10px;font-size:.98rem;font-weight:600;color:#fff;cursor:pointer;transition:transform .18s,box-shadow .18s}
    .btn:hover{transform:scale(1.04);box-shadow:0 6px 18px rgba(59,130,246,.22)}
    .logout{margin-top:16px;background:#ef4444;padding:10px 18px;border-radius:8px}
    .back-btn{margin-top:18px;background:#10b981;padding:10px 18px;border-radius:8px}
    .hidden{display:none}
    .lesson-list{text-align:left;margin-top:12px;max-height:420px;overflow:auto;padding-right:10px}
    .lesson-item{background:rgba(255,255,255,.10);margin:8px 0;padding:12px;border-radius:10px;display:flex;justify-content:space-between;align-items:center;gap:12px;color:#fff;cursor:pointer}
    .lesson-item:hover{transform:translateY(-2px);background:rgba(255,255,255,.18)}
    .lesson-title{font-weight:600;font-size:1rem;flex:1;padding-right:12px}
    .small-btn{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.06);color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
    .small-btn:hover{transform:translateY(-2px);background:rgba(255,255,255,.14)}
    .pdf-modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:9999;padding:28px;background:rgba(0,0,0,.6)}
    .pdf-modal.open{display:flex}
    .pdf-card{width:92%;max-width:1000px;height:86vh;background:rgba(255,255,255,.03);border-radius:12px;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 10px 40px rgba(0,0,0,.6)}
    .pdf-header{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;background:rgba(0,0,0,.25)}
    .pdf-header .title{font-weight:700;font-size:1.05rem;color:#fff}
    .pdf-actions{display:flex;gap:8px;align-items:center}
    .pdf-iframe{flex:1;width:100%;border:0}
    @media(max-width:600px){.pdf-card{height:88vh}.lesson-title{font-size:.95rem}.btn{padding:10px 14px}}
  </style>
</head>
<body>
  <div id="dashboard" class="container">
    <h1>Teacher Dashboard — Select a Grade</h1>
    <div class="grade-buttons">
      <button class="btn" onclick="openGrade(6)">Grade 6</button>
      <button class="btn" onclick="openGrade(7)">Grade 7</button>
      <button class="btn" onclick="openGrade(8)">Grade 8</button>
      <button class="btn" onclick="openGrade(9)">Grade 9</button>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div id="gradeView" class="container hidden">
    <h1 id="gradeTitle"></h1>
    <div id="lessonContainer" class="lesson-list"></div>
    <button class="back-btn" onclick="goBackToDashboard()">⬅ Back to Dashboard</button>
  </div>

  <!-- PDF/HTML Modal -->
  <div id="pdfModal" class="pdf-modal" onclick="closeModalOnBackdrop(event)">
    <div class="pdf-card" role="dialog" aria-modal="true" aria-labelledby="pdfTitle">
      <div class="pdf-header">
        <div class="title" id="pdfTitle">Lesson Viewer</div>
        <div class="pdf-actions">
          <a id="openNewTab" class="small-btn" target="_blank" rel="noopener">Open in new tab</a>
          <a id="downloadPdf" class="small-btn" download>Download</a>
          <button class="small-btn" onclick="closePdfModal()">Close ✕</button>
        </div>
      </div>
      <iframe id="pdfFrame" class="pdf-iframe" src=""></iframe>
    </div>
  </div>

  <script>
    // lesson titles
    const lessons = {
      6: [
        "Importance of Computers",
        "Use the Computer Laboratory Safely",
        "Operating System and File Management",
        "Using Mouse and Keyboard",
        "Algorithm & Flow Charts",
        "Internet for Information and Communication"
      ],
      7: [
        "Central Processing Unit",
        "Operating System",
        "Security of Computer System",
        "Word Processing",
        "Programme Development",
        "Presentation Software",
        "Using Internet for Information"
      ],
      8: [
        "Number Systems",
        "Configuring a Computer",
        "Word Processing",
        "Programming",
        "Physical Computing",
        "Internet"
      ],
      9: [
        "Computer Specifications",
        "Electronic Spreadsheets",
        "Programming",
        "Microcontrollers",
        "Computer Networks",
        "ICT and Society"
      ]
    };

    const dashboard = document.getElementById('dashboard');
    const gradeView = document.getElementById('gradeView');
    const gradeTitle = document.getElementById('gradeTitle');
    const lessonContainer = document.getElementById('lessonContainer');

    function openGrade(grade){
      dashboard.classList.add('hidden');
      gradeView.classList.remove('hidden');
      gradeTitle.textContent = `Grade ${grade} — Lessons`;
      renderLessons(grade);
    }

    function renderLessons(grade){
      lessonContainer.innerHTML = '';
      const arr = lessons[grade] || [];
      if (!Array.isArray(arr) || arr.length === 0){
        const no = document.createElement('div');
        no.className = 'lesson-item';
        no.textContent = 'No lessons found for this grade.';
        lessonContainer.appendChild(no);
        return;
      }

      arr.forEach((lesson, i) => {
        const lessonNumber = i + 1;
        const wrap = document.createElement('div');
        wrap.className = 'lesson-item';

        const title = document.createElement('div');
        title.className = 'lesson-title';
        title.textContent = `Lesson ${lessonNumber}: ${lesson}`;

        // Buttons
        const openBtn = document.createElement('button');
        openBtn.className = 'small-btn';
        openBtn.textContent = 'Open Lesson';
        openBtn.onclick = (e) => { e.stopPropagation(); openLesson(grade, lessonNumber); };

        const openTabBtn = document.createElement('button');
        openTabBtn.className = 'small-btn';
        openTabBtn.textContent = 'Open in new tab';
        openTabBtn.onclick = (e) => {
          e.stopPropagation();
          // try likely filenames (your screenshot indicates names like "Grade6_lesson1")
          const candidates = [
            `Grade${grade}_lesson${lessonNumber}.html`,
            `grade${grade}_lesson${lessonNumber}.html`,
            `Grade${grade}_lesson${lessonNumber}`,
            `grade${grade}_lesson${lessonNumber}`,
            `grade${grade}_lesson${lessonNumber}.pdf`,
            `Grade${grade}_lesson${lessonNumber}.pdf`
          ];
          for (const c of candidates) {
            const win = window.open(c, '_blank');
            if (win) return;
          }
          alert('Popup blocked or files not found. Make sure files exist and allow popups, or open files from the server folder.');
        };

        // Make entire item clickable — click opens lesson (same as Open Lesson)
        wrap.onclick = () => openLesson(grade, lessonNumber);

        wrap.appendChild(title);
        const actions = document.createElement('div');
        actions.style.display = 'flex';
        actions.style.gap = '8px';
        actions.appendChild(openBtn);
        actions.appendChild(openTabBtn);
        wrap.appendChild(actions);
        lessonContainer.appendChild(wrap);
      });
    }

    function goBackToDashboard(){ gradeView.classList.add('hidden'); dashboard.classList.remove('hidden'); }
    function logout(){ window.location.href = 'teacher.html'; }

    /* ---------- Viewer logic (tries .html first, then .pdf) ---------- */
    const pdfModal = document.getElementById('pdfModal');
    const pdfFrame = document.getElementById('pdfFrame');
    const pdfTitle = document.getElementById('pdfTitle');
    const openNewTab = document.getElementById('openNewTab');
    const downloadPdf = document.getElementById('downloadPdf');

    async function openLesson(grade, lessonNumber) {
      // Candidate filenames (prioritise the exact pattern you showed: Grade6_lesson1(.html))
      const candidates = [
        `Grade${grade}_lesson${lessonNumber}.html`,
        `grade${grade}_lesson${lessonNumber}.html`,
        `Grade${grade}_lesson${lessonNumber}`,
        `grade${grade}_lesson${lessonNumber}`,
        `grade${grade}_lesson${lessonNumber}.pdf`,
        `Grade${grade}_lesson${lessonNumber}.pdf`
      ];

      // Try to find a file that responds with OK using fetch (works when served over http)
      let chosen = null;
      for (const c of candidates) {
        try {
          const res = await fetch(c, { method: 'HEAD' });
          if (res && (res.ok || res.status === 200)) { chosen = c; break; }
        } catch (err) {
          try {
            const res2 = await fetch(c, { method: 'GET' });
            if (res2 && (res2.ok || res2.status === 200)) { chosen = c; break; }
          } catch (err2) {
            // continue
          }
        }
      }

      // If not found via fetch (e.g., running file://) fallback to most-likely HTML name
      if (!chosen) chosen = `Grade${grade}_lesson${lessonNumber}.html`;

      // Set iframe and links
      pdfFrame.src = chosen;
      pdfTitle.textContent = `Grade ${grade} — Lesson ${lessonNumber}`;
      openNewTab.href = chosen;
      downloadPdf.href = chosen;
      downloadPdf.setAttribute('download', chosen);

      // show modal
      pdfModal.classList.add('open');
      console.info('Viewer opened for', chosen);
    }

    function closePdfModal() {
      pdfModal.classList.remove('open');
      pdfFrame.src = '';
    }

    function closeModalOnBackdrop(e) {
      if (e.target === pdfModal) closePdfModal();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && pdfModal.classList.contains('open')) closePdfModal();
    });

    console.info('Teacher portal loaded. Click any lesson item (or Open Lesson) to view content. For best results run a local server: python -m http.server');
  </script>
</body>
</html>
