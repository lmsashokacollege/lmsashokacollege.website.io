<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }

  body {
    min-height:100vh;
    background: linear-gradient(135deg, #47c7d5, #adea51);
    position: relative;
    overflow-x:hidden;
  }

  body::before {
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: url('ims7.jpg') no-repeat center center fixed;
    background-size:cover;
    filter: blur(10px) brightness(0.7);
    z-index:-1;
  }

  header {
    text-align:center;
    font-size:2.2rem;
    font-weight:700;
    padding:25px 50px;
    color:#fff;
    background: linear-gradient(90deg,#1a237e,#3f51b5);
    text-shadow:2px 2px 6px rgba(0,0,0,0.4);
    border-bottom: 4px solid #adea51;
    border-radius:0 0 25px 25px;
  }

  section {
    padding:60px 20px;
    text-align:center;
    color:#fff;
  }

  section h2 {
    font-size:2.8rem;
    text-shadow:2px 2px 8px rgba(0,0,0,0.5);
    margin-bottom:15px;
  }

  section p {
    font-size:1.2rem;
    margin-bottom:50px;
    background: rgba(0,0,0,0.45);
    display:inline-block;
    padding:12px 25px;
    border-radius:50px;
    font-weight:600;
    color:#adea51;
    text-shadow:1px 1px 3px rgba(0,0,0,0.4);
  }

  .grades-container {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
    gap:40px;
    max-width:1200px;
    margin:auto;
  }

  .grade-card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    border-radius:25px;
    padding:30px 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    transition: 0.5s ease, transform 0.5s ease;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
    cursor:pointer;
    border: 2px solid rgba(255,255,255,0.2);
  }

  .grade-card:hover {
    transform: translateY(-12px) scale(1.06);
    box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    border: 2px solid #adea51;
    background: rgba(255,255,255,0.15);
  }

  .grade-card h3 {
    font-size:1.9rem;
    font-weight:700;
    color:#fff;
    display:flex;
    align-items:center;
    gap:12px;
    animation: floatText 2s ease-in-out infinite alternate;
  }

  @keyframes floatText {
    0% { transform: translateY(0); }
    100% { transform: translateY(-6px); }
  }

  .card-links {
    display:flex;
    gap:15px;
    flex-wrap:wrap;
    justify-content:center;
  }

  .card-links a {
    background: linear-gradient(135deg,#1a237e,#3f51b5);
    color:#fff;
    padding:10px 22px;
    border-radius:15px;
    font-weight:600;
    font-size:1rem;
    text-decoration:none;
    display:flex;
    align-items:center;
    gap:8px;
    transition:0.4s;
  }

  .card-links a:hover {
    background: linear-gradient(135deg,#3f51b5,#1a237e);
    transform: scale(1.05);
  }

  .back-button {
    display:inline-block;
    margin-top:50px;
    background: linear-gradient(135deg,#1a237e,#3f51b5);
    padding:16px 35px;
    border-radius:50px;
    color:#fff;
    font-weight:700;
    font-size:1.2rem;
    text-decoration:none;
    transition:0.4s;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  }

  .back-button:hover {
    background: linear-gradient(135deg,#3f51b5,#1a237e);
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    transform: scale(1.05);
  }

  /* Card fade in animation */
  .grade-card {
    opacity:0;
    transform: translateY(30px);
    animation: fadeInUp 1s forwards;
  }
  .grade-card:nth-child(1) { animation-delay:0.2s; }
  .grade-card:nth-child(2) { animation-delay:0.4s; }
  .grade-card:nth-child(3) { animation-delay:0.6s; }
  .grade-card:nth-child(4) { animation-delay:0.8s; }

  @keyframes fadeInUp {
    0% { opacity:0; transform: translateY(30px); }
    100% { opacity:1; transform: translateY(0); }
  }

</style>
